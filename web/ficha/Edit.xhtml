<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FichaEditDlg" widgetVar="FichaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFichaTitle}">
            <h:form id="FichaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fichaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFichaLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{fichaController.selected.identificacion}" title="#{bundle.EditFichaTitle_identificacion}" required="true" requiredMessage="#{bundle.EditFichaRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.EditFichaLabel_color}" for="color" />
                        <p:inputText id="color" value="#{fichaController.selected.color}" title="#{bundle.EditFichaTitle_color}" required="true" requiredMessage="#{bundle.EditFichaRequiredMessage_color}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fichaController.update}" value="#{bundle.Save}" update="display,:FichaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FichaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FichaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FichaViewDlg" widgetVar="FichaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFichaTitle}">
            <h:form id="FichaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fichaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFichaLabel_identificacion}"/>
                        <h:outputText value="#{fichaController.selected.identificacion}" title="#{bundle.ViewFichaTitle_identificacion}"/>
                        <h:outputText value="#{bundle.ViewFichaLabel_color}"/>
                        <h:outputText value="#{fichaController.selected.color}" title="#{bundle.ViewFichaTitle_color}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FichaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

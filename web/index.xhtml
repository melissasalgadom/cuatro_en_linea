<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:body>

            <h:form>
                <center>
                    <p:growl id="gpErrores2"/>
                    <p:panel header="Ingresar Cuatro en linea">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Tipo de usuario: " for="txtTipoUsuario"/>
                            <p:selectOneMenu id="txtTipoUsuario" required="true" value="#{loginBeanCuatroEnLinea.tipoUsuario}"  >
                                <f:selectItem itemLabel="Seleccion un tipo de usuario" itemEscaped="true"  />
                                <f:selectItem itemLabel="Administrador" itemValue="administrador" />
                                <f:selectItem itemLabel="Jugador" itemValue="jugador" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Correo:" for="txtCorreo"/>
                            <p:inputText id="txtCorreo" required="true" size="30"
                                         value="#{loginBeanCuatroEnLinea.usuario.correo}"     >
                                <f:validateRegex pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"/>
                            </p:inputText>
                            <p:outputLabel value="ContraseÃ±a:" for="txtContrasena"/>
                            <p:password id="txtContrasena" required="true" maxlength="10" 
                                        value="#{loginBeanCuatroEnLinea.usuario.contrasena}"    >

                            </p:password>
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton value="Ingresar" ajax="false"
                                     action="#{loginBeanCuatroEnLinea.ingresar()}"
                                     update="@all" />
                    <p:commandButton value="Ayuda" action="ayuda" immediate="true"/> 
                </center>
            </h:form>

        </h:body>

    </h:body>



</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title>Tablero cuatro en linea</title>
        <style type="text/css">

            .ui-diagram-element-ficha-gris {   
                width:2.5em; 
                height:2.5em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: lightgray;
                color: #4f4f4f;

            }
            
            .ui-diagram-element-ficha-rosado{   
                width:2.5em; 
                height:2.5em;
                line-height:1em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2em;
                border: 1px solid #404a4e;
                background-color: hotpink;
                color: #hotpink;

            }


            
            .ui-diagram-element:hover {
                background-color: dimgrey;
            }
        </style>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Ficha" outcome="/ficha/List.xhtml" />
                            <p:menuitem value="TipoUsuario" outcome="/tipoUsuario/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
                <h:form>
                    <p:inputText id="numero" value="#{controladorCuatroEnLinea.numero}"  required="true">
                        <f:validateLongRange minimum="1" maximum="#{controladorCuatroEnLinea.ancho}"/>
                    </p:inputText>
                    <p:commandButton value="Multiplo" update="@all" ajax="false" action="#{controladorCuatroEnLinea.multipo()}"/>


                    <p:commandButton value="Habilitar Juego" update="@all" ajax="false" action="#{controladorCuatroEnLinea.activarJuego()}"/>

                    <h:panelGroup layout="block" style="overflow: auto; width: 100%; height: 1000px;" >
                        <p:diagram value="#{controladorCuatroEnLinea.model}" style="height:1000px" styleClass="ui-widget-content" />
                    </h:panelGroup>


                </h:form>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
